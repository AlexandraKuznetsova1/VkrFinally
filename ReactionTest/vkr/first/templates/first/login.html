{% extends 'first/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top: 30px;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: white;">Войдите сейчас</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group" id="signup-button">
            <button class="btn">Войти</button>
        </div>
        <div class="form-group">
            <small class="text-muted ml-3">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь сегодня</a></small>
        </div>
    </form>
</div>
{% endblock %}
